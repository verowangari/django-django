{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login!</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile has-text-centered">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <h3 class="title is-3">Login</h3>

                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Username</label>
                      {{ form.username }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Password</label>
                      {{ form.password }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>

                  {% if form.errors %}
                  <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold"
                        >Your username or password did not match.</span
                      >
                    </div>
                  </div>
                  {% endif %}

                  <div class="field">
                    <p class="control">
                      <button
                        type="submit"
                        value="login"
                        class="button is-success"
                      >
                        Login
                      </button>
                    </p>
                  </div>

                  <input type="hidden" name="next" value="{{ next }}" />

                  <a href="{% url 'signup' %}" class="button is-dark"
                    >Create an account</a>
                  
                </form>
                <a href="{% url 'index' %}" class="button is-black mt-5"
                    >Click to Go to HomePage</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  </body>
</html>
