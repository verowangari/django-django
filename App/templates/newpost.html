{% extends 'base.html' %}


{% load static %}

{% block content %}

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <h3 class="title is-1">New project</h3>

            <div class="field">
              <p class="control has-icons-left">
           
              <label class="label is-medium">Choose your files</label>
                {{ form.picture }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>
          <div class="field">
            <label class="label">Title</label>
            {{ form.title }}
            <div class="control">
              
            </div>
          </div>

          <div class="field">
              
            <p class="control has-icons-left">
            <label class="label is-medium">Description</label>
              {{ form.description }}
              <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
        </div>

          <div class="field">
            <label class="label">Project url</label>
            {{ form.projecturl }}
            <div class="control">
              
            </div>
          </div>

            
         

          

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Create
        </button>
      </p>
    </div>
    

      </div>
</div>







{% endblock %}
